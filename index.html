<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./wishbday/assets/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="./wishbday/css/style.css">
    <script defer src="./wishbday/js/script.js"></script>
    <script defer src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <title class="document_title"></title>
    <!-- Primary Meta Tags -->
    <meta class="title" name="title" content="">
    <meta class="description" name="description" content="">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta class="this_url" property="og:url" content="">
    <meta class="title" property="og:title" content="">
    <meta class="description" property="og:description" content="">
    <meta class="opengraph_image" property="og:image" content="">
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta class="this_url" property="twitter:url" content="">
    <meta class="title" property="twitter:title" content="">
    <meta class="description" property="twitter:description" content="">
    <meta class="opengraph_image" property="twitter:image" content="">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="content">
                <div class="animation">
                    <lottie-player id="ltp" src="./wishbday/animation/confetti.json" speed="1" autoplay></lottie-player>
                </div>
                <div class="wish">
                    <div class="text" id="wish_text">
                    </div>
                    <div id="hpbd">Happy birthday<span id="person_name"></span>!</div>
                </div>
            </div>
            <div class="credits">
                <div class="text">
                    Made with <span style="color: white;">&#10084;&#65039;</span> by <a class="link" href="https://github.com/patelka2211" target="_blank">Kartavya Patel</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
