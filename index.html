<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <script defer src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <title class="document_title"></title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Wish birthday through link.">
    <meta name="description" content="You can wish your loved one a birthday by sending only a link.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://patelka2211.github.io/wishbday/">
    <meta property="og:title" content="Wish birthday through link.">
    <meta property="og:description" content="You can wish your loved one a birthday by sending only a link.">
    <meta property="og:image" content="https://patelka2211.github.io/wishbday/assets/opengraph.jpg">
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://patelka2211.github.io/wishbday/">
    <meta property="twitter:title" content="Wish birthday through link.">
    <meta property="twitter:description" content="You can wish your loved one a birthday by sending only a link.">
    <meta property="twitter:image" content="https://patelka2211.github.io/wishbday/assets/opengraph.jpg">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="content">
                <div class="animation">
                    <lottie-player id="ltp" src="animation/confetti.json" speed="1" autoplay></lottie-player>
                </div>
                <div class="wish">
                    <div class="text" id="wish_text">
                    </div>
                    <div id="hpbd">Happy birthday<span id="person_name"></span>!</div>
                </div>
            </div>
            <div class="credits">
                <div class="text">
                    Made with <span style="color: white;">&#10084;&#65039;</span> by <a class="link" href="https://github.com/patelka2211" target="_blank">Kartavya Patel</a>
                    <p class="cprt">Copyright &copy; <span id="year">2022</span> KP. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
